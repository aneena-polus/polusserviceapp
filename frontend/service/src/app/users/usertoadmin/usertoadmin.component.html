<div class="container">
    <div class="row">
        <div class="col-md-6 border-end">
            <div class="d-flex justify-content-center align-items-center">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-12">
                            <form class="form form-control-sm p-3" aria-label="Assign Admin Role Form">
                                <h4 class="text-success py-3 text-center" title="heading" tabindex="0">Assign Admin Role
                                </h4>
                                <div class="row mb-2">
                                    <div class="col-3 fw-bold">
                                        <label class="form-label" for="service_type" tabindex="0">Users list</label>
                                    </div>
                                    <div class="col-9">
                                        <div class="form-outline">
                                            <select id="userToAdmin" class="form-select" name="userToAdmin"
                                                [(ngModel)]="makeAdmin" aria-label="Select user" aria-required="true"
                                                required tabindex="0">
                                                <option selected value="">Select a user</option>
                                                <option *ngFor="let user of usersLists" id="selectAdmin"
                                                    [value]="user.employeeId">
                                                    {{ user.firstName }} {{ user.lastName }}
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="d-flex flex-row justify-content-end align-items-center mt-4">
                                    <button class="btn btn-secondary btn-sm mx-2" id="cancelBtn" tabindex="0"
                                        title="Cancel" aria-label="Cancel button" role="button"
                                        (click)="onCancel()">Cancel</button>
                                    <button type="submit" class="btn btn-success btn-sm" id="assignAdminBtn"
                                        tabindex="0" title="Assign" aria-label="Assign Admin Role button" role="button"
                                        (click)="assignRole()">Assign
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="d-flex justify-content-center align-items-center">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-12">
                            <form class="form form-control-sm p-3" aria-label="Revoke Admin Role Form">
                                <h4 class="text-success py-3 text-center" title="heading" tabindex="0">Revoke Admin Role
                                </h4>
                                <div class="row mb-2">
                                    <div class="col-3 fw-bold">
                                        <label class="form-label" for="service_type" tabindex="0">Admins list</label>
                                    </div>
                                    <div class="col-9">
                                        <div class="form-outline">
                                            <select id="adminToUser" class="form-select" name="adminToUser"
                                                [(ngModel)]="makeUser" aria-label="Select admin" aria-required="true"
                                                required tabindex="0">
                                                <option selected value="">Select an admin</option>
                                                <option *ngFor="let admin of adminLists" id="selectAdmin"
                                                    [value]="admin.employeeId">
                                                    {{ admin.firstName }} {{ admin.lastName }}
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="d-flex flex-row justify-content-end align-items-center my-4">
                                    <button class="btn btn-secondary btn-sm mx-2" id="cancelBtn" tabindex="0"
                                        title="Cancel" aria-label="Cancel button" role="button"
                                        (click)="onCancel()">Cancel</button>
                                    <button type="submit" class="btn btn-success btn-sm" id="revokeRoleBtn" tabindex="0"
                                        title="Revoke" aria-label="Revoke Admin Role button" role="button"
                                        (click)="revokeRole()">Revoke
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
