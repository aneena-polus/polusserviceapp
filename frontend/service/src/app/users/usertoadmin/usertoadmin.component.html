<div class="d-flex justify-content-center align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12">
                <form class="form form-control-sm p-3" aria-label="Make User Admin Form">
                    <h3 class="text-success py-3 text-center" title="heading" tabindex="0">User to Admin</h3>
                    <div class="row mb-2">
                        <div class="col-3 fw-bold">
                            <label class="form-label" for="service_type" tabindex="0">Users list</label>
                        </div>
                        <div class="col-9">
                            <div class="form-outline">
                                <select id="userToAdmin" class="form-select" name="userToAdmin" [(ngModel)]="makeAdmin"
                                    aria-label="Select user" aria-required="true" required tabindex="0">
                                    <option disabled selected value="">Select an admin</option>
                                    <option *ngFor="let admin of usersLists" id="selectAdmin"
                                        [value]="admin.employeeId">
                                        {{ admin.firstName }} {{ admin.lastName }}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex flex-row justify-content-end align-items-center my-4">
                        <button class="btn btn-secondary btn-sm mx-2" id="cancelBtn" tabindex="0" title="cancel"
                            aria-label="Cancel button" role="button" (click)="onCancel()">Cancel</button>
                        <button type="submit" class="btn btn-success btn-sm" id="assignAdminBtn" tabindex="0"
                            title="Assign" aria-label="Assign Admin button" role="button"
                            (click)="makeUserAdmin()">Assign
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
