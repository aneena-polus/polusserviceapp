<div class="d-flex justify-content-center align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-12 col-md-9 col-sm-12">
                <form class="form form-control-sm p-3" aria-label="Approve or reject Form">
                    <h2 class="text-success py-3 text-center" title="heading" tabindex="0" *ngIf="statusId===3">
                        Approve Reason
                    </h2>
                    <h2 class="text-success py-3 text-center" title="heading" tabindex="0" *ngIf="statusId===4">
                        Reject Reason
                    </h2>
                    <div class="row mb-2">
                        <div class="col-12">
                            <label class="form-label fw-bold" for="comment" tabindex="0">Comment:</label>
                        </div>
                        <div class="col-12">
                            <div class="form-outline">
                                <textarea class="form-control" id="comment" rows="4" name="comment" tabindex="0"
                                    [(ngModel)]="comment" aria-label="Click to enter a comment to the ticket"
                                    aria-required="true" required></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex flex-row justify-content-end align-items-end my-4">
                        <button class="btn btn-secondary btn-sm mx-2" id="cancelBtn" tabindex="0" title="cancel"
                            aria-label="Cancel button" role="button" (click)="onCancel()">Cancel</button>
                        <button type="submit" class="btn btn-success btn-sm" id="approveTicketBtn" tabindex="0"
                            title="Approve" aria-label="Approve Ticket button" role="button" (click)="performAction()"
                            *ngIf="statusId===3">Approve
                        </button>
                        <button type="submit" class="btn btn-success btn-sm" id="RejectTicketBtn" tabindex="0"
                            title="Reject" aria-label="Reject Ticket button" role="button" (click)="performAction()"
                            *ngIf="statusId===4">Reject
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
