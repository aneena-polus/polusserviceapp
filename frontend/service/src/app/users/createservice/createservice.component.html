<div class="d-flex justify-content-center align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12">
                <form class="form form-control-sm" aria-label="Create New Service Type Form">
                    <h3 class="text-success py-3 text-center" title="heading" tabindex="0">Create Service Type</h3>
                    <div class="row mb-3">
                        <div class="col-12 fw-bold">
                            <label class="form-label" for="service_type" tabindex="0">Service Type</label>
                        </div>
                        <div class="col-12">
                            <div class="form-outline">
                                <input type="text" id="new_service_type" class="form-control input-sm field-border"
                                    name="service_type" tabindex="0" [(ngModel)]="serviceType"
                                    aria-label="Click to enter a service type" aria-required="true" required />
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-12 fw-bold">
                            <label class="form-label" for="service_description" tabindex="0">Description</label>
                        </div>
                        <div class="col-12">
                            <div class="form-outline">
                                <textarea class="form-control" id="description" rows="5" name="description" tabindex="0"
                                    aria-label="Click to enter a description of service" [(ngModel)]="serviceDesc"
                                    aria-required="true" required></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex flex-row justify-content-end align-items-center my-4">
                        <button class="btn btn-secondary btn-sm mx-2" id="cancelBtn" tabindex="0" title="cancel"
                            aria-label="Cancel button" role="button" (click)="onCancel()">Cancel</button>
                        <button type="submit" class="btn btn-success btn-sm" id="createServiceBtn" tabindex="0"
                            title="Create" aria-label="Create service type" role="button"
                            (click)="createNewSeviceType()">Create
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
